name: CI Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Display Python version
      run: python --version
    
    - name: Run simple test
      run: python tests/test_simple.py
    
    - name: Run order payment tests
      run: python tests/test_pay_order_usecase.py
    
    - name: Run example
      run: python main.py
